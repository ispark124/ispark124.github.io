<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaiah's Corner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="/">
                    <img src="blog/logo.png" alt="Logo" class="logo-image">
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="/">Home</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="/blog.html">Blog</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="/art.html">Art</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="/about.html">About</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <!-- Welcome Section -->
        <section class="welcome-section">
            <div class="container">
                <div class="welcome-content">
                    <h1 class="welcome-title">Welcome to Isaiah's Corner</h1>
                    <p class="welcome-text">This is my space to grow.</p>
                    <a href="blog/welcome-hello.html" class="welcome-link">Mission</a>
                </div>
            </div>
        </section>

        <!-- Recent Posts Section -->
        <section class="recent-posts">
            <div class="container">
                <h2 class="section-title">Recent Posts</h2>
                <div class="posts-grid">
                    <!-- Posts will be dynamically loaded here -->
                </div>
                <div class="view-all-container">
                    <a href="blog.html" class="view-all-link">View All Posts →</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__copyright">
                    © 2025 Isaiah's Corner. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
